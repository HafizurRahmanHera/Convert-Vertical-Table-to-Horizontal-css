  <title>Convert Vertical Table to Horizontal css</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <table class="table mobile-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone no.</th>
        <th>Address</th>
        <th>Wealth</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>John Doe</th>
        <td data-title="Phone no.">00123456789</td>
        <td data-title="Address">Morgue St. 21</td>
        <td data-title="Wealth">$100,000</td>
      </tr>
      <tr>
        <th>Mary Sue</th>
        <td data-title="Phone no.">00987654321</td>
        <td data-title="Address">Impossible St. 12</td>
        <td data-title="Wealth">$999,999,999,999,999</td>
      </tr>
      <tr>
        <th>Cpt. Kirk</th>
        <td data-title="Phone no.">00999999999</td>
        <td data-title="Address">Enterprise St. 22</td>
        <td data-title="Wealth">$100,000,000</td>
      </tr>
    </tbody>
  </table>
